{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %} - Hawwa{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">{% trans "Sign in to your account" %}</h3>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
                            <a href="{% url 'accounts:register' %}" class="btn btn-link">{% trans "Create account" %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
