<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color: #111; }
      .card { max-width: 600px; margin: 24px auto; padding: 24px; border-radius: 8px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
      .code { display: inline-block; padding: 12px 18px; font-size: 22px; letter-spacing: 6px; background: #f5f7fb; border-radius: 6px; margin: 16px 0; }
      .footer { color: #666; font-size: 13px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>{{ app_name }} — Verification code</h2>
      <p>Your verification code is:</p>
      <div class="code">{{ code }}</div>
      <p>This code will expire in 5 minutes. If you did not request this code, please contact support at {{ support_email }}.</p>
      <div class="footer">Thanks — the {{ app_name }} team</div>
    </div>
  </body>
</html>
