# HTTP Configuration - serves content directly
server {
    listen 80;
    server_name hawwawellness.com www.hawwawellness.com;
    
    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://www.hawwawellness.com$request_uri;
    }
}

# HTTPS Configuration - serves the application directly
server {
    listen 443 ssl http2;
    server_name hawwawellness.com www.hawwawellness.com;
    
    # Use the same SSL certificate
    ssl_certificate /etc/letsencrypt/live/www.hawwawellness.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.hawwawellness.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:HAWWA_SSL_STD:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Client max body size for file uploads
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/hawwa_std_ssl_access.log;
    error_log /var/log/nginx/hawwa_std_ssl_error.log;
    
    # Static files
    location /static/ {
        alias /home/azureuser/hawwa/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Media files
    location /media/ {
        alias /home/azureuser/hawwa/media/;
        expires 1y;
        add_header Cache-Control "public";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /home/azureuser/hawwa/staticfiles/favicon.ico;
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /home/azureuser/hawwa/staticfiles/robots.txt;
        log_not_found off;
        access_log off;
    }
    
    # Main application
    location / {
        proxy_pass http://unix:/home/azureuser/hawwa/hawwa.sock;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://unix:/home/azureuser/hawwa/hawwa.sock;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}